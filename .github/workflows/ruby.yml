name: Ruby

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.1', '3.2', '3.3']
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Cache Bundler
      uses: actions/cache@v4
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ matrix.ruby }}-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-${{ matrix.ruby }}-
    - name: Install Dependencies
      run: |
        bundle install --jobs 4 --retry 3 || (echo "Bundle install failed, dumping logs" && cat ~/.bundle/cache/compact_index/* && exit 1)
    - name: Run Security Audit
      run: gem install bundler-audit && bundle audit
    - name: Run Tests
      run: bundle exec rake test